<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
</head>
<body>
  <h2>Cadastro de Aluno</h2>
  <form method="POST" action="/cadastro" id="formCadastro">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    <label for="curso">Curso:</label><br>
    <input type="text" id="curso" name="curso" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function() {
      alert("Cadastro enviado! Aguarde confirmação.");
    });
  </script>
</body>
</html>
